<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="public/static/minicolors-claviska/minicolors-claviska.css" />
  <link rel="stylesheet" type="text/css" href="public/css/main.css" />
</head>

<body>
  <div class="menu">
    <div class="color_picker_block menu_ul">
      <h2>选择画布大小：</h2>
      <p>
        长
        <input type="text" class="siser_col siser_input" value="20"> 格
        <br> 宽
        <input type="text" class="siser_row siser_input" value="15"> 格
        <button class="siser_ok">确定</button>
      </p>
      <hr>
      <h2>选择拼豆形状：</h2>
      <p>
        <form id="shape_form">
          <input type="radio" class="pindou_shape" name="shape" value="rectangle" checked/> 方形
          <input type="radio" class="pindou_shape" name="shape" value="circle" /> 圆形
        </form>
      </p>
      <hr>
      <h2>工具：</h2>

      <p>
        <form id="tool_form">
          <input type="radio" class="pindou_tool" name="tool" value="pen" checked/> 画笔
          <input type="radio" class="pindou_tool" name="tool" value="eraser" /> 橡皮擦
        </form>
      </p>

      <hr>
      <h2>画笔颜色：</h2>
      <input class="color_picker" value="#FFFFFF">
      <hr>
      <p>
        <button class="clear_canvas">清空画布</button>
      </p>
      <hr>
      <p>
        <input type="text" id="pic_name" placeholder="图片名称">
        <a href="#" class="save_canvas" id="save_canvas">保存图片</a>
      </p>
    </div>
    <ul class="help menu_ul">
      <h2>帮助：</h2>
      <li>- 放置拼豆：在画布中点击</li>
      <li>- 删除拼豆：点击已画的拼豆</li>
      <li>- 功能不断完善中，期待更多</li>
    </ul>
    <ul class="contact menu_ul">
      <h2>联系：</h2>
      <li>参与开发：<a title="Github" href="https://github.com/younglaker/pixeler" target="_blank">Github</a></li>
      <li>微博：<a title="微博" href="http://www.weibo.com/shaojianghu/" target="_blank">江小湖Laker</a></li>
    </ul>
  </div>
  <div class="main">
    <canvas id="canvas_coord" width="550" height="500"></canvas>
    <canvas id="canvas" width="550" height="500">您的浏览器不支持本应用，请使用谷歌浏览器，或猎豹、360等浏览器的极速模式打开.
    </canvas>
  </div>
  <script type="text/javascript" src="public/static/jquery-2.1.4.min.js"></script>
  <!-- <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script> -->
  <script type="text/javascript" src="./public/static/minicolors-claviska/minicolors-claviska.js"></script>
  <script type="text/javascript" src="./public/static/EasyCanvas.js"></script>
  <!-- <script type="text/javascript" src="./public/js/main.js"></script> -->
  <script type="text/javascript" src="./src/js/main.js"></script>
</body>

</html>
