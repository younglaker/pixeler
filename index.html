<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pixeler</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-minicolors-claviska.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body onload="">
    <div class="menu">
        <div class="color_picker_block menu_ul">
           <h2>选择颜色：</h2>
           <input class="color_picker" value="#FFFFFF">
            <hr>
            <h2>选择画布大小：</h2>
            <p>
                长 <input type="text" class="siser_col siser_input" value="11"> 格 <br>
                宽 <input type="text" class="siser_row siser_input" value="9"> 格
                <button class="siser_ok">确定</button>
            </p>
            <hr>
            <h2>选择拼豆形状：</h2>
            <p>
                <form id="shape_form">
                    <input type="radio" class="pindou_shape" name="shape" value="rectangle" checked/> 方形
                    <input type="radio" class="pindou_shape" name="shape" value="circle"/> 圆形
                </form>
            </p>
            <hr>
            <h2>更换背景色：</h2>
            <p><input class="bg_color" value="#DDDDDD"></input></p>
            <!-- <h2>更换线条色：</h2>
            <p><input class="line_color" value="#000000"></input></p> -->
            <hr>
            <p><button class="clear_canvas">清空画布</button></p>        
        </div>

        <ul class="help menu_ul">
            <h2>帮助：</h2>
            <li>- 放置拼豆：在画布中点击</li>
            <li>- 删除拼豆：点击已画的拼豆</li>
            <li>- 请使用Chrome或猎豹、360等浏览器的极速模式</li>
            <li>- 功能不断完善中，期待更多</li>
        </ul>

        <ul class="contact menu_ul">
            <h2>联系：</h2>
            <li>参与开发：<a  title="Github" href="https://github.com/younglaker/pixeler" target="_blank">Github</a>，<a  title="Coding" href="https://coding.net/u/laker/p/pixeler/git" target="_blank">Coding</a></li>
            <li>微博：<a title="微博" href="http://www.weibo.com/shaojianghu/" target="_blank">江小湖Laker</a></li>
        </ul>
    </div>
    <div class="main">
        <canvas id="canvas" width="550" height="500">您的浏览器不支持本应用，请使用谷歌浏览器，或猎豹、360等浏览器的极速模式打开.
        </canvas>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/octjs.js"></script>
    <script type="text/javascript" src="js/jquery-minicolors-claviska.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
